<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support EduVerse Network</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <style>
        /* Global Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background: #0a0a0a;
            overflow: hidden;
            color: white;
        }
        /* Particles Background */
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        /* Glassmorphic Card */
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            padding: 30px;
            text-align: center;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(15px);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.3);
            animation: fadeIn 1.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translate(-50%, -60%); }
            to { opacity: 1; transform: translate(-50%, -50%); }
        }
        h2 {
            font-size: 24px;
            margin-bottom: 15px;
            background: linear-gradient(90deg, #00e676, #00b0ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: inline-block;
            white-space: nowrap;
            overflow: hidden;
            border-right: 3px solid white;
            width: 0;
            animation: typing 2s steps(22, end) forwards;
        }
        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }
        /* QR Code */
        #qr-code {
            margin: 15px auto;
            padding: 12px;
            background: white;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 0 0 10px rgba(0, 230, 118, 0.5);
        }
        .upi-id {
            font-size: 16px;
            margin: 10px 0;
            color: #00e676;
            font-weight: bold;
        }
        /* Buttons */
        .btn {
            display: inline-block;
            padding: 12px 20px;
            margin: 10px;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            transition: 0.3s ease-in-out;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        .btn::before {
            content: "";
            position: absolute;
            width: 200%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(-100%);
            transition: 0.4s ease-in-out;
        }
        .btn:hover::before {
            transform: translateX(100%);
        }
        .btn.copy {
            background: #ff9800;
            color: white;
            box-shadow: 0 0 10px rgba(255, 152, 0, 0.6);
        }
        .btn.pay {
            background: #00e676;
            color: black;
            box-shadow: 0 0 10px rgba(0, 230, 118, 0.6);
            animation: pulse 1.5s infinite alternate;
        }
        .btn:hover {
            transform: scale(1.1);
        }
        @keyframes pulse {
            from { box-shadow: 0 0 10px rgba(0, 230, 118, 0.6); }
            to { box-shadow: 0 0 20px rgba(0, 230, 118, 1); }
        }
        /* Tooltip */
        .tooltip {
            visibility: hidden;
            background: rgba(0, 255, 255, 0.8);
            color: white;
            text-align: center;
            padding: 5px;
            border-radius: 5px;
            position: absolute;
            top: -35px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 12px;
            white-space: nowrap;
            transition: opacity 0.3s;
            opacity: 0;
        }
        .show-tooltip {
            visibility: visible;
            opacity: 1;
            animation: fadeOut 1.5s ease-in-out forwards;
        }
        @keyframes fadeOut {
            0% { opacity: 1; }
            100% { opacity: 0; }
        }
        /* Footer */
        .footer {
            font-size: 12px;
            margin-top: 15px;
            color: rgba(255, 255, 255, 0.6);
        }
    </style>
</head>
<body>

    <!-- Particles Background -->
    <div id="particles-js"></div>

    <!-- Support Card -->
    <div class="container">
        <h2>Support EduVerse Network</h2>
        <div id="qr-code"></div>
        <p class="upi-id">UPI ID: <span id="upi-id">your-upi-id@upi</span></p>
        <button class="btn copy" onclick="copyUPI()">Copy UPI ID <span class="tooltip">Copied!</span></button>
        <a class="btn pay" id="pay-now">Pay Now</a>
        <p class="footer">Your support helps us grow! ðŸš€</p>
    </div>

    <script>
        const upiID = "your-upi-id@upi";  // Replace with your actual UPI ID
        const upiLink = `upi://pay?pa=${upiID}&pn=EduVerse%20Network&mc=&tid=&tr=&tn=Support%20EduVerse&am=&cu=INR`;

        // Generate QR Code
        new QRCode(document.getElementById("qr-code"), {
            text: upiLink,
            width: 160,
            height: 160
        });

        function copyUPI() {
            navigator.clipboard.writeText(upiID);
            let tooltip = document.querySelector(".tooltip");
            tooltip.classList.add("show-tooltip");
            setTimeout(() => tooltip.classList.remove("show-tooltip"), 1500);
        }

        // Pay Button Link
        document.getElementById("pay-now").href = upiLink;

        // Particles.js Configuration (No Click Reaction)
        particlesJS("particles-js", {
            "particles": {
                "number": { "value": 70, "density": { "enable": true, "value_area": 1000 } },
                "color": { "value": "#00ffcc" },
                "opacity": { "value": 0.5 },
                "size": { "value": 3, "random": true },
                "line_linked": { "enable": true, "color": "#00ffcc", "opacity": 0.4 },
                "move": { "enable": true, "speed": 3 }
            }
        });
    </script>

</body>
</html>
