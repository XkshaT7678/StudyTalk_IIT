<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support EduVerse Network</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <style>
        /* Global Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background: linear-gradient(-45deg, #0a0a0a, #001f3f, #0a0a0a);
            background-size: 400% 400%;
            animation: gradientBG 8s infinite alternate;
            overflow: hidden;
            color: white;
            position: relative;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        /* Particles */
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        /* Floating Card */
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            padding: 30px;
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 10px 40px rgba(0, 255, 255, 0.3);
            animation: floating 5s infinite ease-in-out alternate;
        }

        @keyframes floating {
            from { transform: translate(-50%, -52%); }
            to { transform: translate(-50%, -48%); }
        }

        /* Heading */
        h2 {
            font-size: 24px;
            margin-bottom: 15px;
            background: linear-gradient(90deg, #00e676, #00b0ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* QR Code */
        #qr-code {
            margin: 15px auto;
            padding: 12px;
            background: white;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 0 0 10px rgba(0, 230, 118, 0.5);
        }

        /* UPI ID */
        .upi-id {
            font-size: 16px;
            margin: 10px 0;
            color: #00e676;
            font-weight: bold;
        }

        /* Buttons */
        .btn {
            display: inline-block;
            padding: 12px 20px;
            margin: 10px;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            transition: 0.3s ease-in-out;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.3);
        }

        .btn.copy {
            background: #ff9800;
            color: white;
            box-shadow: 0 0 20px rgba(255, 152, 0, 0.6);
        }

        .btn.pay {
            background: #00e676;
            color: black;
            box-shadow: 0 0 20px rgba(0, 230, 118, 0.6);
            animation: pulse 1.5s infinite alternate;
        }

        .btn:hover {
            transform: scale(1.1);
            filter: brightness(1.2);
            box-shadow: 0 0 25px rgba(0, 230, 118, 1);
        }

        @keyframes pulse {
            from { box-shadow: 0 0 20px rgba(0, 230, 118, 0.6); }
            to { box-shadow: 0 0 40px rgba(0, 230, 118, 1); }
        }

        /* Footer */
        .footer {
            font-size: 12px;
            margin-top: 15px;
            color: rgba(255, 255, 255, 0.6);
        }

    </style>
</head>
<body>

    <!-- Particles -->
    <div id="particles-js"></div>

    <!-- Main Card -->
    <div class="container">
        <h2>Support EduVerse Network</h2>
        <div id="qr-code"></div>
        <p class="upi-id">UPI ID: <span id="upi-id">your-upi-id@upi</span></p>
        <button class="btn copy" onclick="copyUPI()">Copy UPI ID</button>
        <a class="btn pay" id="pay-now">Pay Now</a>
        <p class="footer">Your support helps us grow! ðŸš€</p>
    </div>

    <script>
        const upiID = "your-upi-id@upi";  // Replace with actual UPI ID
        const upiLink = `upi://pay?pa=${upiID}&pn=EduVerse%20Network&mc=&tid=&tr=&tn=Support%20EduVerse&am=&cu=INR`;

        // Generate QR Code
        new QRCode(document.getElementById("qr-code"), {
            text: upiLink,
            width: 160,
            height: 160
        });

        function copyUPI() {
            navigator.clipboard.writeText(upiID);
            alert("UPI ID Copied!");
        }

        // Pay Button Link
        document.getElementById("pay-now").href = upiLink;

        // Particles.js Configuration (No Click Interaction)
        particlesJS("particles-js", {
            "particles": {
                "number": { "value": 100, "density": { "enable": true, "value_area": 800 } },
                "color": { "value": "#00ffcc" },
                "opacity": { "value": 0.5 },
                "size": { "value": 3, "random": true },
                "line_linked": { "enable": true, "color": "#00ffcc", "opacity": 0.4 },
                "move": { "enable": true, "speed": 2 }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": { "onclick": { "enable": false } }
            }
        });
    </script>

</body>
</html>
