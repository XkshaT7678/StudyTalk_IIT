<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support EduVerse Network</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background: #0d0d0d;
            overflow: hidden;
            color: white;
        }
        /* Particles Background */
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        /* Centered Card */
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 360px;
            padding: 30px;
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
        }
        h2 {
            font-size: 22px;
            margin-bottom: 15px;
            background: linear-gradient(90deg, #00e676, #00b0ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        /* QR Code */
        #qr-code {
            margin: 15px auto;
            padding: 12px;
            background: white;
            border-radius: 10px;
            display: inline-block;
        }
        .upi-id {
            font-size: 16px;
            margin: 10px 0;
            color: #00e676;
            font-weight: bold;
        }
        /* Buttons */
        .btn {
            display: inline-block;
            padding: 12px 20px;
            margin: 10px;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            transition: 0.3s ease-in-out;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        .btn.copy {
            background: #ff9800;
            color: white;
            box-shadow: 0 0 10px rgba(255, 152, 0, 0.6);
        }
        .btn.pay {
            background: #00e676;
            color: black;
            box-shadow: 0 0 10px rgba(0, 230, 118, 0.6);
        }
        .btn:hover {
            transform: scale(1.1);
        }
        /* Footer */
        .footer {
            font-size: 12px;
            margin-top: 15px;
            color: rgba(255, 255, 255, 0.6);
        }
    </style>
</head>
<body>

    <!-- Particles Background -->
    <div id="particles-js"></div>

    <!-- Support Card -->
    <div class="container">
        <h2>Support EduVerse Network</h2>
        <div id="qr-code"></div>
        <p class="upi-id">UPI ID: <span id="upi-id">your-upi-id@upi</span></p>
        <button class="btn copy" onclick="copyUPI()">Copy UPI ID</button>
        <a class="btn pay" id="pay-now">Pay Now</a>
        <p class="footer">Your support helps us grow! ðŸš€</p>
    </div>

    <script>
        const upiID = "your-upi-id@upi";  // Replace with your actual UPI ID
        const upiLink = `upi://pay?pa=${upiID}&pn=EduVerse%20Network&mc=&tid=&tr=&tn=Support%20EduVerse&am=&cu=INR`;

        // Generate QR Code
        new QRCode(document.getElementById("qr-code"), {
            text: upiLink,
            width: 160,
            height: 160
        });

        function copyUPI() {
            navigator.clipboard.writeText(upiID);
            alert("âœ… UPI ID Copied: " + upiID);
        }

        // Pay Button Link
        document.getElementById("pay-now").href = upiLink;

        // Particles.js Configuration
        particlesJS("particles-js", {
            "particles": {
                "number": { "value": 80, "density": { "enable": false, "value_area": 800 } },
                "color": { "value": "#00ffcc" },
                "shape": { "type": "circle" },
                "opacity": { "value": 0.5, "random": false },
                "size": { "value": 3, "random": true },
                "line_linked": { "enable": true, "distance": 150, "color": "#00ffcc", "opacity": 0.4, "width": 1 },
                "move": { "enable": true, "speed": 4, "direction": "none", "random": false, "out_mode": "out" }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": { "onhover": { "enable": true, "mode": "repulse" }, "onclick": { "enable": false, "mode": "push" } },
                "modes": { "repulse": { "distance": 100 }, "push": { "particles_nb": 4 } }
            }
        });
    </script>

</body>
</html>
