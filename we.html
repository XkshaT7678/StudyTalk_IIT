<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Join Next Toppers Live Classes on EduVerse.">
    <title>EduVerse - Live Classes</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: #121212;
            color: white;
            text-align: center;
        }

        /* Container for live class cards */
        .live-classes {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 40px;
            flex-wrap: wrap;
        }

        /* Individual card styling */
        .live-class-card {
            background: #1e1e1e;
            border-radius: 10px;
            overflow: hidden;
            width: 300px;
            text-align: center;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease-in-out;
        }

        .live-class-card:hover {
            transform: scale(1.05);
        }

        /* Card Image */
        .live-class-card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }

        /* Class Information */
        .class-info {
            padding: 15px;
        }

        .class-info h3 {
            margin: 10px 0;
            font-size: 20px;
            color: #00c3ff;
        }

        .class-info p {
            font-size: 16px;
            color: #ccc;
        }

        /* Join Button */
        .join-btn {
            display: inline-block;
            margin: 15px 0;
            padding: 10px 20px;
            background: #00c3ff;
            color: white;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: background 0.3s ease-in-out;
        }

        .join-btn:hover {
            background: #008ac9;
        }
    </style>
</head>
<body>

    <h1>Next Toppers Live Classes</h1>

    <div class="live-classes">
        <!-- Card 1 -->
        <div class="live-class-card">
            <img src="/images/IMG_20250225_201659_071.jpg" alt="Class 1">
            <div class="class-info">
                <h3>Next Toppers (Morning)</h3>
                <p>Time: 10:00 AM - 12:00 PM</p>
                <a href="https://t.me/EduVerse_Network" class="join-btn">Join Now</a>
            </div>
        </div>

        <!-- Card 2 -->
        <div class="live-class-card">
            <img src="https://via.placeholder.com/300x180" alt="Class 2">
            <div class="class-info">
                <h3>Next Toppers (Evening)</h3>
                <p>Time: 7:00 PM - 9:00 PM</p>
                <a href="https://t.me/EduVerse_Network" class="join-btn">Join Now</a>
            </div>
        </div>
    </div>

</body>
</html>
