<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Join Next Toppers Live Classes on EduVerse.">
    <title>EduVerse - Next Toppers Live</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Styles -->
    <link rel="stylesheet" href="https://clashwar.in/application/views/themes/front/styles.css">
</head>
<body>

    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-brand">
            <img src="/images/Ev.jpg" alt="EduVerse Logo" class="nav-logo">
            <div class="brand-text">
                <span class="brand-name">EduVerse</span>
                <span class="brand-tagline">Your Gateway to Excellence</span>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <h1 class="glowing-text">Next Toppers Live Classes</h1>
    </section>

    <!-- Live Classes Section -->
    <section class="live-classes">
        <h2>Join Your Live Classes</h2>
        <div class="class-cards">
            <!-- Class Card 1 -->
            <div class="class-card">
                <img src="/images/class1.jpg" alt="Next Toppers Morning Batch">
                <div class="class-info">
                    <h3>Next Toppers (Morning)</h3>
                    <p>Time: 10:00 AM - 12:00 PM</p>
                    <a href="https://t.me/NextToppers_Live" class="join-btn">Join Now</a>
                </div>
            </div>
            <!-- Class Card 2 -->
            <div class="class-card">
                <img src="/images/class2.jpg" alt="Next Toppers Evening Batch">
                <div class="class-info">
                    <h3>Next Toppers (Evening)</h3>
                    <p>Time: 7:00 PM - 9:00 PM</p>
                    <a href="https://t.me/NextToppers_Live" class="join-btn">Join Now</a>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2025 EduVerse Network. All rights reserved.</p>
    </footer>

    <!-- Styles -->
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #0a0a0a;
            color: white;
        }
        .navbar {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px;
            background-color: #121212;
        }
        .nav-brand {
            display: flex;
            align-items: center;
        }
        .nav-logo {
            height: 50px;
            margin-right: 10px;
        }
        .brand-text .brand-name {
            font-size: 1.5rem;
            font-weight: bold;
        }
        .hero {
            padding: 40px;
        }
        .live-classes {
            padding: 40px;
        }
        .class-cards {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .class-card {
            background-color: #1a1a1a;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            text-align: center;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }
        .class-card img {
            width: 100%;
            border-radius: 10px;
        }
        .join-btn {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 15px;
            background-color: #ffcc00;
            color: black;
            font-weight: bold;
            text-decoration: none;
            border-radius: 5px;
        }
        .footer {
            margin-top: 30px;
            padding: 20px;
            background-color: #121212;
        }
    </style>

</body>
</html>
