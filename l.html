<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eduverse - Live Classes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            display: flex;
            gap: 20px;
        }
        .card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 250px;
        }
        .title {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .time {
            font-size: 1.2em;
            margin-bottom: 15px;
            color: #555;
        }
        .join-btn {
            background-color: #007BFF;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-size: 1em;
        }
        .join-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="title">Mathematics</div>
            <div class="time">Time: 5:00 PM - 6:00 PM</div>
            <a href="#" class="join-btn">Join Next Toppers Live</a>
        </div>
        <div class="card">
            <div class="title">Science</div>
            <div class="time">Time: 6:30 PM - 7:30 PM</div>
            <a href="#" class="join-btn">Join Next Toppers Live</a>
        </div>
    </div>
</body>
</html>
