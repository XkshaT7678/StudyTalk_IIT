<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Talk - Study Materials</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #eef5ff;
            color: #333;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Particles Background */
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            background: #eef5ff;
            z-index: -1;
        }

        /* Header */
        header {
            background: linear-gradient(135deg, #004aad, #007bff);
            color: white;
            text-align: center;
            padding: 30px 10px;
            border-bottom-left-radius: 50px;
            border-bottom-right-radius: 50px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
        }

        .logo {
            height: 90px;
            margin-bottom: 10px;
        }

        .header-text h1 {
            font-size: 28px;
            font-weight: 600;
        }

        .header-text p {
            font-size: 16px;
            opacity: 0.9;
        }

        /* Toggle Buttons */
        .toggle-buttons {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        .toggle-buttons button {
            background: linear-gradient(135deg, #004aad, #007bff);
            color: white;
            border: none;
            padding: 12px 20px;
            margin: 5px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 30px;
            transition: all 0.3s ease;
            box-shadow: 0px 4px 10px rgba(0, 123, 255, 0.3);
        }

        .toggle-buttons button.active {
            background: #003580;
            box-shadow: 0px 6px 15px rgba(0, 123, 255, 0.5);
        }

        .toggle-buttons button:hover {
            transform: translateY(-3px);
        }

        /* Search Bar */
        .search-bar {
            text-align: center;
            margin: 20px;
        }

        .search-input {
            width: 70%;
            padding: 12px 20px;
            font-size: 16px;
            border: 2px solid #0056b3;
            border-radius: 30px;
            outline: none;
            transition: all 0.3s ease;
            box-shadow: 0px 4px 10px rgba(0, 123, 255, 0.2);
        }

        /* Content Grid */
        .content-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            padding: 30px;
            max-width: 1200px;
            margin: auto;
        }

        .content-item {
            background: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border-top: 4px solid #007bff;
        }

        .content-item:hover {
            transform: translateY(-6px);
            box-shadow: 0px 12px 18px rgba(0, 0, 0, 0.2);
        }

        .content-item h3 {
            font-size: 18px;
            color: #222;
            margin-bottom: 10px;
        }

        .content-item p {
            font-size: 14px;
            color: #555;
            margin-bottom: 15px;
        }

        /* Buttons */
        .btn-primary {
            display: inline-block;
            background: linear-gradient(135deg, #004aad, #007bff);
            color: white;
            font-size: 14px;
            padding: 12px 18px;
            border-radius: 30px;
            text-decoration: none;
            box-shadow: 0px 5px 15px rgba(0, 123, 255, 0.3);
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #003580, #0056b3);
            transform: translateY(-3px);
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 20px;
            background: linear-gradient(135deg, #004aad, #007bff);
            color: white;
            border-top-left-radius: 30px;
            border-top-right-radius: 30px;
        }
    </style>
</head>
<body>

    <!-- Particles Background -->
    <div id="particles-js"></div>

    <header>
        <a href="index.html"><img src="/images/studytalk.jpg" alt="Logo" class="logo"></a>
        <div class="header-text">
            <h1>10th ~ English</h1>
            <p>All Lectures & Notes</p>
        </div>
    </header>

    <!-- Toggle Buttons -->
    <div class="toggle-buttons">
        <button id="lecturesBtn" class="active" onclick="toggleContent('lectures')">üìö Lectures</button>
        <button id="notesBtn" onclick="toggleContent('notes')">üìÑ Notes</button>
    </div>

    <!-- Search Bar -->
    <section class="search-bar">
        <input type="text" id="searchInput" class="search-input" placeholder="üîç Search..." onkeyup="filterContent()">
    </section>

    <!-- Lectures Content -->
    <section class="content-grid" id="lectures">
        <div class="content-item">
            <h3>Starting Soon!!</h3>
            <p>Stay Tuned</p>
            <a href="#" class="btn-primary">‚ñ∂ Watch Now</a>
        </div>
    </section>

    <!-- Notes Content -->
    <section class="content-grid" id="notes" style="display: none;">
        <div class="content-item">
            <h3>Coming Soon!</h3>
            <a href="#" class="btn-primary">üìÑ View PDF</a>
        </div>
    </section>

    <footer class="footer">
        <p>¬©Ô∏è Copyright - Study Talk 2025</p>
    </footer>

    <!-- Particles.js Library -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    
    <script>
        particlesJS("particles-js", { particles: { number: { value: 80 }, size: { value: 3 }, move: { speed: 2 }, color: { value: "#007bff" }, line_linked: { enable: true, color: "#007bff" } } });

        function toggleContent(type) {
            document.getElementById('lectures').style.display = type === 'lectures' ? 'grid' : 'none';
            document.getElementById('notes').style.display = type === 'notes' ? 'grid' : 'none';
            document.getElementById('lecturesBtn').classList.toggle('active', type === 'lectures');
            document.getElementById('notesBtn').classList.toggle('active', type === 'notes');
        }
    </script>

</body>
  </html>
