<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Video Player</title>
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@1"></script>

    <style>
        body {
            padding-top: 60px;
            background-color: #f3f4f6;
            transition: background 0.3s;
        }

              /* Header */
        header {
            background-color: #03eaff;
            padding: 1rem 10px;
            display: flex;
            align-items: center;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            height: 50px;
            width: 100%;
            position: fixed;
            top: 10px;
            left: 0;
            z-index: 1000;
        }

        header img {
            margin-right: 10px;
            cursor: pointer;
        }

        .header-title {
            font-size: 1.2rem;
            font-weight: 800;
            color: #000;
            font-family: "Arial", sans-serif;
        }

        .player-container {
            display: flex;
            justify-content: center;
            margin-top: 60px;
        }

        .floating-player {
            position: fixed;
            bottom: 10px;
            right: 10px;
            width: 300px;
            display: none;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
        }

        video {
            width: 100%;
            max-width: 900px;
            border-radius: 10px;
        }

        .floating-player video {
            width: 100%;
            border-radius: 10px;
        }

        /* Smooth Progress Bar */
        .plyr__progress input[type="range"] {
            transition: all 0.2s ease-in-out;
        }
    </style>
</head>

<body>

   <!-- Header -->
    <header>
        <a href="javascript:history.back()">
            <img src="https://cdn-icons-png.flaticon.com/512/271/271220.png" alt="Back" width="24" height="24">
        </a>
        <span class="header-title">EduVerse Network</span>
    </header>


    <!-- Video Player -->
    <div class="player-container">
        <video id="player" controls class="plyr__video-embed"></video>
    </div>

    <!-- Floating Mini Player -->
    <div class="floating-player" id="floatingPlayer">
        <video id="miniPlayer" controls muted></video>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const video = document.getElementById('player');
        const miniPlayer = document.getElementById('miniPlayer');
        const urlParams = new URLSearchParams(window.location.search);
        const lessonurl = urlParams.get('lessonurl');

        if (!lessonurl) {
            Swal.fire('Error', 'Live is not started yet.', 'error');
            return;
        }

        const player = new Plyr(video, {
            controls: [
                'play-large', 'rewind', 'play', 'fast-forward', 
                'progress', 'duration', 'mute', 'settings', 
                'captions', 'airplay', 'fullscreen'
            ],
            settings: ['captions', 'quality'],
            speed: { selected: 1.0, options: [0.5, 1, 1.5, 2, 3] },
            quality: { default: 720, options: [360, 480, 720, 1080] }
        });

        // YouTube Support
        if (/^(http|https):\/\/(?:www\.)?youtube\.com\/watch\?v=|https:\/\/youtu\.be\//.test(lessonurl)) {
            player.source = {
                type: 'video',
                sources: [{ src: lessonurl, provider: 'youtube' }]
            };
        }
        // HLS Streaming Support
        else if (/^(http|https):\/\/.+\.m3u8$/.test(lessonurl)) {
            if (Hls.isSupported()) {
                const hls = new Hls();
                hls.loadSource(lessonurl);
                hls.attachMedia(video);
            } else {
                video.src = lessonurl;
            }
        } else {
            Swal.fire('Error', 'Invalid video URL.', 'error');
        }

        // Floating Mini Player on Scroll
        window.addEventListener('scroll', () => {
            const floatingPlayer = document.getElementById('floatingPlayer');
            if (window.scrollY > 200) {
                floatingPlayer.style.display = 'block';
                miniPlayer.src = video.src;
                miniPlayer.play();
            } else {
                floatingPlayer.style.display = 'none';
                miniPlayer.pause();
            }
        });

        // Keyboard Shortcuts
        document.addEventListener('keydown', (event) => {
            switch (event.code) {
                case 'ArrowLeft': player.rewind(10); break;
                case 'ArrowRight': player.forward(10); break;
                case 'ArrowUp': player.volume = Math.min(player.volume + 0.1, 1); break;
                case 'ArrowDown': player.volume = Math.max(player.volume - 0.1, 0); break;
                case 'Space': player.togglePlay(); break;
                case 'KeyF': player.fullscreen.enter(); break;
                case 'KeyM': player.muted = !player.muted; break;
            }
        });

    });
            </script>
</body>
</html>
