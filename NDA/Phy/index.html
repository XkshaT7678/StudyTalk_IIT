    <script>
    // Set the cookie for universal domain access
    document.cookie = "🚀=success; path=/; Secure; expires=" + new Date(new Date().getTime() + 24 * 60 * 60 * 1000).toUTCString();

    // Function to get cookies
    function getCookie(name) {
      const value = `; ${document.cookie}`;
      const parts = value.split(`; ${name}=`);
      if (parts.length === 2) return parts.pop().split(';').shift();
    }

    // Check for valid cookies
    const hasValidCookie = getCookie('server01KeyGenerated') ||
      getCookie('server02KeyGenerated') ||
      getCookie('server03KeyGenerated') ||
      getCookie('recommendServerKeyGenerated');

    if (!hasValidCookie) {
      // Redirect to login page if no valid cookie found
      window.location.href = '/login/';
    } else {
      // Redirect after 3 seconds
      setTimeout(() => {
        window.location.href = '/main';
      }, 3000);
    }
  </script>
